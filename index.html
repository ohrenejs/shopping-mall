<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="awesome shopping mall site" />
    <meta name="author" content="Hwang Sang-Eun" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <title>Shopping mall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <section class="main">
      <h1 class="logo">
        <img src="./img/logo.png" alt="shopping mall" />
      </h1>
      <div class="category">
        <button type="button" class="img-btn tshirt">
          <img src="./img/blue_t.png" alt="" />
        </button>
        <button type="button" class="img-btn pants">
          <img src="./img/blue_p.png" alt="" />
        </button>
        <button type="button" class="img-btn skirt">
          <img src="./img/blue_s.png" alt="" />
        </button>
        <button type="button" class="color-btn blue">Blue</button>
        <button type="button" class="color-btn yellow">Yellow</button>
        <button type="button" class="color-btn pink">Pink</button>
      </div>
      <ul class="item-list">
        <li class="list-item">
          <img src="./img/blue_p.png" alt="" />
          <span>man, large size</span>
        </li>
      </ul>
    </section>
  </body>
</html>
